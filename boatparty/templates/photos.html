{% extends 'base.html' %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
{% endblock %}

{% block app_content %}

<div class="photo-gallery">
    <div class="container">
        <div class="row photos">
            {% for g in gallery %}
            <div class="col-sm-6 col-lg-3 item"><a href="static/img/gallery/{{ g }}"
                    data-lightbox="photos"><img class="img-fluid shadow-sm" src="static/img/gallery/{{ g }}"></a></div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
{% endblock %}
